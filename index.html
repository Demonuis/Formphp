<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro e Inicio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Inicio de sesión -->
    <div class="form-box">
      <h2>Iniciar Sesión</h2>
      <form action="informacion.php" method="post">
        <input type="email" name="correo_login" placeholder="Correo" required>
        <input type="password" name="contrasena_login" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <!-- Registro -->
    <div class="form-box">
      <h2>Registrarte</h2>
      <form action="informacion.php" method="post">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" name="edad" placeholder="Edad" required>
        <input type="text" name="cargo" placeholder="Cargo" required>
        <input type="email" name="correo" placeholder="Correo" required>
        <input type="number" name="salario" placeholder="Salario" required>
        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>
</body>
</html>
